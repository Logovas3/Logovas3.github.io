<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Petobots</title>
    <link rel="icon" href="./assets/title.png">

    <link href="fonts/Aura/aura.css" rel="stylesheet">
    <link href="fonts/Mazzard/style.css" rel="stylesheet">

    <link href="./scss/common.css" rel="stylesheet">
    <link href="./scss/common-resize.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="./assets/logo.svg" alt="logo">
    </div>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item menu__item-active">
                <a href="javascript:void(0);/#" title="Story of Petobots">
                    <span>
                        Story of Petobots
                    </span>
                </a>
            </li>
            <li class="menu__item">
                <a href="javascript:void(0);/#" title="Collection">
                    <span>
                        Collection
                    </span>
                </a>
            </li>
            <li class="menu__item">
                <a href="javascript:void(0);/#" title="Delivery schedule">
                    <span>
                        Delivery schedule
                    </span>
                </a>
            </li>
            <li class="menu__item">
                <a href="javascript:void(0);/#" title="Roadmap">
                    <span>
                        Roadmap
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <nav class="burger-menu">
        <a><img id="burger-menu__img" src="./assets/burger-menu.svg" alt="burger-menu"></a>
        <div id="burger-menu__background">
            <img id="cross" src="./assets/cross.svg" alt="burger-menu">
            <div class="burger-menu-wrapper">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo">
                </div>
                <ul class="burger-menu__list">
                    <li class="burger-menu__item burger-menu__item-active">
                        <a href="javascript:void(0);/#" title="Story of Petobots">
                    <span>
                        Story of Petobots
                    </span>
                        </a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="javascript:void(0);/#" title="Collection">
                    <span>
                        Collection
                    </span>
                        </a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="javascript:void(0);/#" title="Delivery schedule">
                    <span>
                        Delivery schedule
                    </span>
                        </a>
                    </li>
                    <li class="burger-menu__item">
                        <a href="javascript:void(0);/#" title="Roadmap">
                    <span>
                        Roadmap
                    </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="social">
        <img class="social__item" src="./assets/telegram.svg" alt="telegram">
        <img class="social__item" src="./assets/twitter.svg" alt="twitter">
        <img class="social__item" src="./assets/discord.svg" alt="discord">
    </div>
    <img class="deep-mine" src="./assets/DeepMine.svg" alt="DeepMine">
</header>
<main>
    <div class="timer">
        <div class="timer__text">
            MINT APPROXIMATELY IN
        </div>
        <div class="timer__items">
            <div class="timer__item timer__days"></div>
            <div class="timer__item timer__hours"></div>
            <div class="timer__item timer__minutes"></div>
            <div class="timer__item timer__seconds"></div>
        </div>
    </div>
    <div class="header">
        <img class="petobots" src="assets/petobots.svg" alt="petobots">
        <img class="blue-line" src="assets/blue-line.svg" alt="blue line">

    </div>
    <div class="info">
        <div class="eyes">
            <img src="assets/eyes.svg" alt="eyes">
        </div>
        <div class="info__text">
            Their original creators are unknown.<br>
            Their purpose is an enigma.<br>
            Are you brave enough to try and activate yours?<br>
        </div>
        <img class="red-line" src="assets/red-line.svg" alt="red line">
    </div>
    <div class="actions">
        <div class="adopt-wrapper">
            <button class="adopt" data-tooltip="Please join Discord and Twitter to get notified in due time">
                HOW TO ADOPT
            </button>
        </div>
        <button class="discord">
            <img src="assets/discord.svg" alt="discord">
            DISCORD
        </button>
        <button class="twitter">
            <img src="assets/twitter.svg" alt="twitter">
            TWITTER
        </button>
    </div>
    <div class="eagle-container">
        <img class="eagle" src="assets/eagle.png" alt="eagle">
    </div>
</main>
<footer>
    <img class="footer-deep-mine" src="./assets/DeepMine.svg" alt="DeepMine">
    <div class="footer-social">
        <img class="social__item" src="./assets/telegram.svg" alt="telegram">
        <img class="social__item" src="./assets/twitter.svg" alt="twitter">
        <img class="social__item" src="./assets/discord.svg" alt="discord">
    </div>
</footer>
<div class="black-gradient"></div>
<div class="black-gradient-upper"></div>
<div class="light-circles-container">
    <img class="red-circle" src="assets/red-circle.svg" alt="red circle">
    <img class="blue-circle" src="assets/blue-circle.svg" alt="blue circle">
    <img class="blue-ellipse" src="assets/blue-ellipse.png" alt="blue ellipse">
</div>
<div class="light-lines-container">
    <img class="big-red-line" src="assets/big-red-line.svg" alt="big red line">
    <img class="big-blue-line" src="assets/big-blue-line.svg" alt="big blue line">
</div>
<script src="./js/common.js"></script>
</body>
</html>
